<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Five2Go</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <div id="view-title">5 Terre</div>
        <span class="material-icons">menu</span>
    </header>

    <main id="app-content">
        <div style="padding:40px; text-align:center; color: #666;">
            <span class="material-icons" style="font-size: 3rem; display: block; margin-bottom: 10px;">sync</span>
            Caricamento dati...
        </div>
    </main>

    <nav id="bottom-nav">
        <div class="nav-item active" onclick="switchView('home', this)">
            <span class="material-icons">home</span>
            <div class="nav-label">Paesi</div>
        </div>
        <div class="nav-item" onclick="switchView('cibo', this)">
            <span class="material-icons">restaurant</span>
            <div class="nav-label">Cibo</div>
        </div>
        <div class="nav-item" onclick="switchView('outdoor', this)">
            <span class="material-icons">terrain</span>
            <div class="nav-label">Outdoor</div>
        </div>
        <div class="nav-item" onclick="switchView('servizi', this)">
            <span class="material-icons">info</span>
            <div class="nav-label">Servizi</div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js" defer></script>
</body>
</html>
